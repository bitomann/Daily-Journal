<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateCont" type="date" name="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptCont" type="text" name="concept-input">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="JournalEntryCont" name="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id=moodSelectCont class="mood" name="mood-input">
                <option value="frustrated">Frustrated</option>
                <option value="brainDead">Brain Dead</option>
                <option value="motivated">Motivated</option>
                <option value="positive">Positive</option>
                <option value="meh">Negative</option>
            </select>
        </fieldset>
        <button id="recordEntry">Record Journal Entry</button>
    </form>

    <article class="entryLog"> </article>

    <script type="module" src="./scripts/journal.js"></script>
    <!-- <script src="./scripts/journal.js"></script> -->
</body>

</html>
