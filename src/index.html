<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateCont" type="date" name="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptCont" type="text" name="concept-input">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="JournalEntryCont" name="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id=moodSelectCont class="mood" name="mood-input">
                <option value="Frustrated">Frustrated</option>
                <option value="Brain Dead">Brain Dead</option>
                <option value="Motivated">Motivated</option>
                <option value="This Some Bull">This Some Bull S***</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Filter Journal Entries by Mood</legend>
            <div>
                <label for="frustrated">Frustrated</label>
                <input type="radio" id="Frustrated" name="moodFilter" value="frustrated" checked>

                <label for="Brain Dead">Brain Dead</label>
                <input type="radio" id="Brain Dead" name="moodFilter" value="Brain Dead" checked>

                <label for="Motivated">Motivated</label>
                <input type="radio" id="Motivated" name="moodFilter" value="Motivated" checked>

                <label for="This Some Bull S***">This Some Bull S***</label>
                <input type="radio" id="This Some Bull" name="moodFilter" value="This Some Bull S***" checked>
            </div>
        </fieldset>

    </form>
    <button id="recordEntry">Record Journal Entry</button>

    <article class="entryLog"> </article>

    <script type="module" src="./scripts/journal.js"></script>
    <!-- <script src="./scripts/journal.js"></script> -->
</body>

</html>
